<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MusicalEarTrainer</title>
</head>
<body>
{% for exercise in exercises.all %}
    <p>test</p>
    {% for task in exercise.tasks.all %}
        <p>task</p>
        <audio controls preload="auto">
            <source src="{{ task.task_sound.url }}" type="audio/ogg"/>
        </audio>
    {% endfor %}
{% endfor %}
</body>
</html>
