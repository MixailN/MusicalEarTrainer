<!DOCTYPE html>
<html lang="en">

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'catalog/styles.css' %}">

<head>
    <meta charset="UTF-8">
    <title>MusicalEarTrainer</title>
</head>
<body>
<h1>Catalog</h1>
{% for exercise in exercises.all %}
    <div class="exercise">
        <div class="description">
            <h2>{{ exercise.exercise_title }}</h2>
            <p>{{ exercise.exercise_description }}</p>
        </div>
        <a href="/catalog/{{ exercise.id }}"><span>Try</span></a>
    </div>
{% endfor %}
</body>
</html>
