<div id="task">
    <audio controls preload="auto">
        <source src="{{ task.task_sound.url }}" type="audio/ogg"/>
    </audio>
    {{ task.answer }}
    <form id="form">
        {% csrf_token %}
        {{ form }}
        <button type="submit" id="answer-btn">
            Check
        </button>
    </form>

</div>
