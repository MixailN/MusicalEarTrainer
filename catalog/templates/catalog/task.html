<div id="task">
    <div class="audio">
        <button id="play-btn">Play</button>
        <audio id="sound" controls preload="auto">
            <source src="{{ task.task_sound.url }}" type="audio/ogg"/>
        </audio>
    </div>

    <form id="form">
        {{ form }}
        <button type="submit" id="answer-btn">
            Check
        </button>
    </form>
</div>
